appId: ${MAESTRO_IOS_APP_ID}
tags:
    - launch
---
- launchApp:
    clearState: true
    stopApp: true
    permissions: { all: unset }
    arguments: 
       enabledAccessibilitySync: true

- waitForAnimationToEnd:
    timeout: 2000

# 如果有升级提醒，用于关闭升级提醒
- tapOn:
    text: (Cancel|取消)
    optional: true